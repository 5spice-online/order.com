<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>5Spice Mira Road – Admin Dashboard</title>
  <link rel="icon" href="../images/logo.png" />
  <link rel="stylesheet" href="admin.css" />
</head>
<body>
  <!-- ===== Admin Login Screen ===== -->
  <div id="login-screen" class="login-screen">
    <div class="login-card">
      <img src="../images/logo.png" alt="5Spice Logo" class="login-logo" />
      <h2>Admin Access</h2>
      <p class="login-subtitle">Enter PIN to access dashboard</p>
      <input type="password" id="admin-pin" placeholder="Enter PIN" maxlength="20" />
      <button id="login-btn">Login</button>
      <p id="login-error" class="error-msg" hidden>Invalid Code ❌</p>
    </div>
  </div>

  <!-- ===== Dashboard ===== -->
  <div id="dashboard" class="dashboard hidden">
    <header class="admin-header">
      <h1>🍜 5Spice Mira Road — Admin Dashboard</h1>
      <button id="logout-btn" class="btn-ghost">Logout</button>
    </header>

    <!-- Outlet Control -->
    <section class="admin-section">
      <h2>🏪 Outlet Control</h2>
      <div class="control-row">
        <label for="outlet-toggle">Outlet Status:</label>
        <label class="switch">
          <input type="checkbox" id="outlet-toggle" />
          <span class="slider"></span>
        </label>
        <span id="outlet-status-text">Loading...</span>
      </div>
    </section>

    <!-- Category Discounts -->
    <section class="admin-section">
      <h2>💸 Category Discounts</h2>
      <table class="admin-table" id="category-table">
        <thead>
          <tr>
            <th>Category</th>
            <th>Discount %</th>
            <th>Apply</th>
          </tr>
        </thead>
        <tbody>
          <!-- Filled dynamically from products.json -->
        </tbody>
      </table>
    </section>

    <!-- Item Management -->
    <section class="admin-section">
      <h2>🍲 Item Management</h2>
      <div id="item-container">
        <!-- Accordion view per category -->
      </div>
    </section>

    <!-- System Controls -->
    <section class="admin-section">
      <h2>⚙️ System Controls</h2>
      <div class="btn-group">
        <button id="save-btn" class="btn-primary">💾 Save All Changes</button>
        <button id="reset-btn" class="btn-ghost">🔁 Reset to Default</button>
      </div>
      <p id="save-msg" class="save-msg" hidden>✅ Changes saved successfully!</p>
    </section>
  </div>

  <!-- Toasts -->
  <div id="toast" class="toast" hidden></div>

  <script src="admin.js" defer></script>
</body>
</html>
